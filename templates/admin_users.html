{% extends "base.html" %}
{% block content %}
<div class="card p-3">
  <h3>Users List</h3>
  <div class="table-responsive mt-3">
    <table class="table align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Role</th>
          <th>Attempts</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.username }}</td>
          <td>{{ u.role }}</td>
          <td>{{ u.results|length }}</td>
          <td>
            {% if u.role != "admin" %}
            <form method="post" action="{{ url_for('delete_user', user_id=u.id) }}" style="display:inline;">
              <button class="btn btn-danger btn-sm" onclick="return confirm('Delete this user and all their results?')">
                Delete
              </button>
            </form>
            {% else %}
            <span class="text-muted">Protected</span>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
